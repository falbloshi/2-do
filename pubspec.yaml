name: two_do
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4

flutter:
  uses-material-design: true


fonts: 
  - family: Quicksand
    fonts:
    - asset: fonts/Quicksand-VariableFont_wght.ttf
      style: italic
    - asset: fonts/Quicksand-VariableFont_wght.ttf
      weight: 700
    - asset: fonts/Quicksand-VariableFont_wght.ttf
      weight: 300